version: 1.0.0
variables:
  global:
    N3_KEY: d973a74f-2b8d-4d58-b24d-8db8faa52aa8
    # For the POC to work, you must add the N3_SECRET environment variable
    # containing your Cloud API secret key:
    #
    # echo -n 'your secret' | pipelines encrypt - --add variables.global.N3_SECRET
    N3_SECRET:
      secure: 
events:
  build:
    steps:
      # Put your build instructions here.  This POC has no site, so no build.
      -
        build_site:
          script:
            - 'echo "Put your build instructions here."'
      # The "deploy" step runs the proof-of-concept code. Later, this
      # functionality will be built into Pipelines directly and controlled via
      # YAML.
      -
        deploy:
          script:
            - 'cd environments'
            - 'composer install'
            - 'php cloud-ode.php'
  merge:
    steps:
      -
        deploy:
          script:
            - 'cd environments'
            - 'composer install'
            - 'php cloud-ode.php'
